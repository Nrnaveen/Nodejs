<!-- Left side column. contains the logo and sidebar -->
<aside class="left-side sidebar-offcanvas"><!-- sidebar: style can be found in sidebar.less -->
           <section class="sidebar"><!-- Sidebar user panel -->
                     <div class="user-panel">
                                <div class="pull-left image">
                                          {% if user.image %}
                                               <img src="/uploads/{{user.image}}" class="img-circle" alt="User Image" />
                                          {% else %}
                                               <img src="/img/avatar.png" class="img-circle" alt="User Image" />
                                          {% endif %}
                                </div>
                                <div class="pull-left info">
                                          <p>Hello, {{user.firstname}}</p>
                                          <a href="/admin/profile"><i class="fa fa-circle text-success"></i> Online</a>
                                </div>
                     </div><!-- sidebar menu: : style can be found in sidebar.less -->
                     <ul class="sidebar-menu">
                                <li class="active">
                                          <a href="/admin"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                                </li>
                                <li class="active">
                                          <a href="/admin/users"><i class="fa fa-users"></i> <span>Users</span></a>
                                </li>
                                 <li class="active">
                                          <a href="/admin/changepwd"><i class="fa fa-stack-exchange"></i> <span>Change Password</span></a>
                                </li>
                     </ul>
           </section><!-- /.sidebar -->
</aside>
