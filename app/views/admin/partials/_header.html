<!-- header logo: style can be found in header.less -->
<header class="header">
           <!-- <a href="" class="logo-warp"><img src="/img/avatar.png"></a> -->
           <a href="" class="logo">Naveen Admin</a>
           <!-- Header Navbar: style can be found in header.less -->
           <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
                     <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                     </a>
                     <div class="navbar-right">
                                <ul class="nav navbar-nav">
                                          <!-- User Account: style can be found in dropdown.less -->
                                          <li class="dropdown user user-menu">
                                                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                               <i class="glyphicon glyphicon-user"></i>
                                                               <span>{{user.firstname}} {{user.lastname}} <i class="caret"></i></span>
                                                     </a>
                                                     <ul class="dropdown-menu">
                                                               <li class="user-header bg-light-blue">
                                                                         {% if user.image %}
                                                                                    <img src="/uploads/{{user.image}}" class="img-circle" alt="User Image" />
                                                                         {% else %}
                                                                                    <img src="/img/avatar.png" class="img-circle" alt="User Image" />
                                                                         {% endif %}
                                                                         <p>{{user.firstname}} {{user.lastname}} - Admin
                                                                                    <small>Member since {{ user.createdAt | date("dddd, MMMM Do YYYY, h:mm:ss a") }}</small>
                                                                         </p>
                                                               </li>
                                                               <li class="user-footer">
                                                                         <div class="pull-left">
                                                                                    <a href="/admin/profile" class="btn btn-default btn-flat">Profile</a>
                                                                         </div>
                                                                         <div class="pull-right">
                                                                                    <a href="/admin/logout" class="btn btn-default btn-flat">Sign out</a>
                                                                         </div>
                                                               </li>
                                                     </ul>
                                          </li>
                                </ul>
                     </div>
           </nav>
</header>
