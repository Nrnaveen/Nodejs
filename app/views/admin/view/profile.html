{% extends "admin/layout/layout.html" %}
{% block footer %}
      <script src="/javascripts/jqueryvalidate/jquery.validate.js"></script>
      <script src="/javascripts/validate.js"></script>
{% endblock %}
{% block content %}
      <div class="col-md-2"></div>
      <div class="col-md-8">
           <div class="box box-info">
                <div class="box-header">
                     <h3 class="box-title">Profile</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form id="profile" role="form" method="POST" enctype="multipart/form-data">
                     <div class="box-body">
                           <div class="form-group">
                                <label for="firstname">First name</label>
                                <input type="text" value="{{user.firstname}}" placeholder="First name" id="firstname" name="firstname" class="form-control" />
                           </div>
                           <div class="form-group">
                                <label for="lastname">Last name</label>
                                <input type="text" value="{{user.lastname}}" placeholder="Last name" id="lastname" class="form-control" name="lastname" />
                           </div>
                           <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" value="{{user.email}}" placeholder="Email address" id="email" class="form-control" name="email" readonly />
                           </div>
                           <div class="form-group">
                                <label for="image">Image</label>
                                <input type="file" id="image" class="form-control" name="image" />
                                {% if user.image %}
                                     <a target="_blank" href="{{url}}/uploads/{{user.image}}">{{user.image}}</a>
                                {% endif %}
                           </div>
                     </div><!-- /.box-body -->
                     <div class="box-footer"><button class="btn btn-primary" type="submit">Save</button></div>
                </form>
           </div>
      </div>
      <div class="col-md-2"></div>
{% endblock %}
