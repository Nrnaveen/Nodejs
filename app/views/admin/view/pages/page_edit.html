{% extends "admin/layout/layout.html" %}
{% block heading %}
	<section class="content-header">
		<h1>User</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="/admin/users">User</a></li>
			<li class="active">{{row.firstname}} {{row.lastname}}</li>
		</ol>
	</section>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Edit User</h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form id="profile" role="form" action="/admin/users/edit/{{row.id}}" method="POST">
					<div class="box-body">
						<div class="form-group">
							<label for="first_name">First name</label>
							<input type="text" value="{{row.firstname}}" placeholder="First name" id="firstname" name="firstname" class="form-control" />
						</div>
						<div class="form-group">
							<label for="last_name">Last name</label>
							<input type="text" value="{{row.lastname}}" placeholder="Last name" id="lastname" class="form-control" name="lastname" />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" value="{{row.email}}" placeholder="Email address" id="email" class="form-control" name="email" readonly />
						</div>
						<div class="form-group">
							<a class="btn btn-info" href="/admin/changepassword/users/{{row.id}}">Change password</a>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button class="btn btn-primary" type="submit">Save</button>
						<a class="btn btn-default" href="/admin/users">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block footer %}
	<script src="/javascripts/jqueryvalidate/jquery.validate.js" type="text/javascript"></script>
	<script src="/javascripts/AdminLTE/validate.js" type="text/javascript"></script>
{% endblock %}
