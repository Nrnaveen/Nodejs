<!DOCTYPE html>
<html>
      <head>
           <meta charset="UTF-8">
           <title>Naveen Admin | Login</title>
           <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
           <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
           <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
           <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
           <link href="/stylesheets/AdminLTE.css" rel="stylesheet" type="text/css" />
      </head>
      <body class="{% block class %} {% endblock %}">
           <div class="row">
                <div class="col-lg-12">
                     <br />
                     {% if messages.success %}
                           <div class="alert alert-success alert-dismissable">
                                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                                <b>Success</b> {{messages.success}}
                           </div>
                     {% endif %}
                     {% if messages.error %}
                           <div class="alert alert-danger alert-dismissable">
                                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                                <b>Error</b> {{messages.error}}
                           </div>
                     {% endif %}
                </div>
           </div>
           {% block content %} {% endblock %}
           <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
           <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
           <script src="/javascripts/AdminLTE/app.js" type="text/javascript"></script>
      </body>
</html>
